<div class="container">
	<div class="row">
		<div id="title" class="col-sm-12">
			<h1>Characters</h1>
		</div>					
	</div>
	
	<div id="genItems">	
		<div ng-repeat="item in items" class="tile">
		    <img src="{{item.img}}">
		    <a href="/charInfo" ng-click="getResult($index, item)">{{item.name}}</a>
		</div>
	</div>
</div>
