<div class="container">
	<div id="search">
		<h1 id="title">Characters</h1>
		<input id="searchInput" placeholder="Search" ng-model="filter">
	</div>
		
	<div id="genItems">	
		<div ng-repeat="character in characters | filter:{ name: filter }" class="tile tap">
		    <img src="{{character.imgIcon}}">
		    <a href="characters/{{character.id}}">{{character.name}}</a>
		</div>
	</div>
</div>
