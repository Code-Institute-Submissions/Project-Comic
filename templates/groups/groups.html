<div class="container">
	<div id="search">
		<h1 id="title">Groups</h1>
		<input id="searchInput" placeholder="Search" ng-model="filter">
	</div>
	
	<div id="genItems">	
		<div ng-repeat="group in groups | filter:{ name: filter }" class="tile" >
		    <img src="{{group.imgIcon}}" >
		    <a href="groups/{{group.id}}" >{{group.name}}</a>
		</div>
	</div>
</div>
